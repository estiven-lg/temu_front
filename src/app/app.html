<div style="display: flex; height: 100vh;">
	<!-- Panel izquierdo: OrderDetail -->
	<div style="flex: 1; border-right: 1px solid #eee; padding: 1rem; min-width: 300px;">
		<app-order-detail-panel (orderSelected)="onOrderSelected($event)"></app-order-detail-panel>
	</div>
	<!-- Panel central: OrderForm -->
	<div style="flex: 2; padding: 1rem; min-width: 400px;">
		<app-order-form-panel [order]="selectedOrder"></app-order-form-panel>
	</div>
	<!-- Panel derecho: OrderList -->
	<div style="flex: 1; border-left: 1px solid #eee; padding: 1rem; min-width: 300px;">
		<app-order-list-panel [orderDetails]="selectedOrderDetail"></app-order-list-panel>
	</div>
</div>
